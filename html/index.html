<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Hack</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="ui" style="display:none;">
        <img src="pc-phone-frame.png" id="phone-frame" />
        <div id="phone-bg"></div>

        <div id="app">
            <div class="screen-content hidden" id="boot-screen">
                <h2>Booting system...</h2>
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
            </div>

            <div class="screen-content hidden" id="login-screen">
                <h2>Login</h2>
                <input id="username" placeholder="Username" autocomplete="off" />
                <input id="password" type="password" placeholder="Password" autocomplete="off" />
                <button id="login-btn">Logga in</button>
            </div>

            <div class="screen-content hidden" id="connected-screen">
                <h2>Connected</h2>
                <p>Välkommen! Skriv kommando.</p>
            </div>

            <div class="screen-content hidden" id="command-screen">
                <input id="command-input" placeholder="Ange kommando..." autocomplete="off" />
                <button id="submit-btn">Skicka</button>
            </div>

            <div class="screen-content hidden" id="success-screen">
                <h2>Lyckades!</h2>
                <p>Du har fått pengar!</p>
            </div>

            <div class="screen-content hidden" id="fail-screen">
                <h2>Misslyckades!</h2>
                <p>Hackningen misslyckades.</p>
            </div>

            <button id="close-btn">Stäng</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
